
{% extends 'base.html' %}

{% block title %}Update{% endblock title %}
{% block body %}

    
    <!-- Form -->
    <div class="container mt-3">
        <h1 class="h3 mb-3 font-weight-normal">Update Todo</h1>
        <form action = "/update/{{todo.sno}}" method='POST' class="form-signin">
            
            
            <label for="title" class="sr-only">Todo Title</label>
            <input type="text" id="title" name ="title" class="form-control" value="{{todo.title}}" required autofocus>
            <label for="desc" class="sr-only mt-1">Todo Description</label>
            <input type="text" id="desc" name="desc" class="form-control" value="{{todo.desc}}">
              
            <button class="btn btn-dark btn-lg btn-block mt-3" type="submit">Update</button>
            
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>


    

{% endblock body %}
